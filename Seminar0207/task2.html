<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relative Parent & Absolute Child</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="parent">
    <div class="child-absolute">
      I am absolutely positioned within the parent.
    </div>
    <div class="child-static">
      I flow normally and am not affected by the absolutely positioned sibling.
    </div>
  </div>

</body>
</html>
