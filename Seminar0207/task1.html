<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relative Position Example</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="box box1">
    <p>This is the first box. It has no positioning rules applied other than the default static position.</p>
  </div>

  <div class="box box2">
    <p>This is the second box. We will apply <code>position: relative</code> to it and shift it slightly.</p>
  </div>

  <div class="box box3">
    <p>This is the third box. It also has default static positioning.</p>
  </div>

</body>
</html>
