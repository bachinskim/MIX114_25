<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Floating Paragraphs</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>

  <p class="float-right">
    This is the first paragraph. It should float on the right.
  </p>
  
  <p class="float-right">
    This is the second paragraph. It also floats on the right.
  </p>
  
  <p class="float-left">
    This is the third paragraph. It should float on the left.
  </p>

</body>
</html>
